<!DOCTYPE html>
<html lang="en">
<head>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/CSS/six.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
</head>
<body class="body" style="background-image:url('../assets/img/back4.jpg');">
    <a class="back" href="../lodingpage/back.html"><button class="back" >Back</button></a>
    <div id="score">
        <table id="scoreboard" >
           <td style="font-size: 20px;">Score Board</td>
           <tr>
             <td> Player X :</td>
             
             <td class="score" id="player1">
               0 
             </td>
             
           </tr>
           <tr>
               <td> Player O:</td>
             
             <td class="score" id="player2">0 </td>
           </tr>
           <tr>
               <td><button onclick="resetScore()" id="btn">Reset Score</button></td>
           </tr>
         </table>
        </div>
       
    <div class="container">
                        <h1>Tic Tac Toe</h1>
		<center> <p>Play with human</p></center>
		
		
        <div id="board" class="board"> 
        </div>
        <div id="status" class="status">Player X's turn</div>
        <button onclick="reset()" id="btn">Play Again</button>
		<a href="../lodingpage/pwaibtn.html"><button  id="btn">Play with AI</button></a>
    </div>
    <div class="modal fade" id="gameResultModal" tabindex="-1" aria-labelledby="gameResultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameResultModalLabel">Game Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="gameResultMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  onclick="reset()" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  </div>
	<script src="../assets/JS/six.js"></script>
	</body>
	</html>
